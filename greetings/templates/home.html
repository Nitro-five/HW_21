{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Welcome to My Blog</h1>
<ul class="list-group">
    {% for post in posts %}
        <li class="list-group-item">
            <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
